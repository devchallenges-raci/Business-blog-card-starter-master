<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Business Blog Card | devChallenges.io</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="hero-cover">
          <img src="resources/hero-image-1.jpg" alt="hero background" />
          <div class="hero-overlay">
            <img src="resources/white-overlay.svg" alt="" />
          </div>
        </div>
        <div class="text-container">
          <div class="text-content">
            <h1>Perfect solution for small business</h1>
            <p>
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>

          <div class="avatar-section">
            <div class="avatar-img">
              <img
                src="resources/avatar-image-business-card-1.png"
                alt="avatar Amy Burgess"
              />
            </div>
            <div class="avatar-text">
              <p><strong>Amy Burgess</strong></p>
              <p>Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
